<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Colmar Academy</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<style type="text/tailwindcss">
			@theme {
				--font-sans: "Poppins", sans-serif;
				--font-inter: "Inter", sans-serif;
			}
		</style>
	</head>

	<body class="w-screen min-h-dvh">
		<header class="h-16 bg-slate-300">
			<nav>
				<!-- display -->
				<ul class="hidden md:flex h-16 gap-4 px-6 items-center">
					<li class="nav-item h-8 mr-auto">
						<a href="#" class="flex items-center">
							<img src="/images/ic-logo.svg" alt="logo">
							<b class="text-gray-600">COLMAR</b>
							<span class="text-gray-400">ACADEMY</span>
						</a>
					</li>
					<li class="nav-item"><a href="#">On campus</a></li>
					<li class="nav-item"><a href="#">Online</a></li>
					<li class="nav-item"><a href="#">For companies</a></li>
					<li class="nav-item"><a href="#">Sign in</a></li>
				</ul>
				<!-- mobile -->
				<ul class="md:hidden flex h-16 gap-4 px-6 items-center">
					<li class="nav-item h-8 mx-auto">
						<a href="#" class="flex items-center">
							<img src="/images/ic-logo.svg" alt="logo">
						</a>
					</li>
					<li class="nav-item h-8 mx-auto">
						<a href="#" class="flex items-center">
							<img src="/images/ic-on-campus.svg" alt="logo" class="mt-1">
						</a>
					</li>
					<li class="nav-item h-8 mx-auto">
						<a href="#" class="flex items-center">
							<img src="/images/ic-online.svg" alt="logo" class="mt-1">
						</a>
					</li><li class="nav-item h-8 mx-auto">
						<a href="#" class="flex items-center">
							<img src="/images/ic-login.svg" alt="logo" class="mt-1">
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="grid min-h-screen grid-rows-[auto auto auto auto]">
			<section class="hero">
				<div class="bg-green-700">

				</div>
			</section>
			<section class="information">
				<div class="bg-green-200">

				</div>
			</section>
			<section class="course">
				<div class="bg-green-500">

				</div>
			</section>
			<section class="thesis">
				<div class="bg-green-900">

				</div>
			</section>
		</main>
		<footer class="h-16 bg-slate-300">
			<div></div>
		</footer>
	</body>
</html>
